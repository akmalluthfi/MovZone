<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovZone App</title>
  </head>
  <body class="d-flex flex-column vh-100">
    <!-- Nav -->
    <header class="container mb-3">
      <nav class="navbar">
        <span class="navbar-brand fw-bold">movZone</span>
      </nav>

      <p class="mb-4">
        Type in keywords relative to the movie you are looking for to find the
        results you need.
      </p>

      <!-- search bar -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="&#x1F50E;&#xFE0E;  Search..."
        />
      </div>
    </header>
    <!-- end nav -->

    <!-- main -->
    <main class="container my-3 col">
      <div
        class="row h-100 align-items-center justify-content-center"
        id="movie-list"
      >
        <div class="text-center">
          <img
            class="img-fluid"
            src="./img/waiting-to-search.svg"
            alt="Waiting to search!"
            style="max-width: 150px"
          />
          <p class="pt-4">Waiting to search!</p>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade modal-lg"
      id="showMovie"
      tabindex="-1"
      aria-labelledby="showMovieLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showMovieLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-bg-primary" style="--bs-bg-opacity: 0.7">
      <p class="m-0 p-3 text-center text-white">
        Created with <span class="text-danger">&#10084;</span> by
        <a class="link-light" href="https://github.com/akmalluthfi"
          >akmalluthfi</a
        >
      </p>
    </footer>
  </body>
</html>
