<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovZone App</title>
  </head>
  <body>
    <!-- Nav -->
    <header class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand fw-semibold">MovZone</span>
        </div>
      </nav>

      <!-- search bar -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="&#x1F50E;&#xFE0E; Search..."
        />
      </div>
    </header>
    <!-- end nav -->

    <!-- main -->
    <main class="container my-4">
      <div class="row">
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3" id="card-item">
          <img
            src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg"
            alt=""
            class="img-fluid rounded-2 mb-2"
          />
          <h6 class="card-title mb-1">
            The Devil The Corp And The Mafia in the world
          </h6>
          <h6 class="card-subtitle mb-1 text-muted">2021</h6>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <img
            src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg"
            alt=""
            class="img-fluid rounded-3 mb-1"
          />
          <h6 class="card-title mb-1">The Avengers</h6>
          <h6 class="card-subtitle mb-1 text-muted">2021</h6>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <img
            src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg"
            alt=""
            class="img-fluid rounded-3 mb-1"
          />
          <h6 class="card-title mb-1">The Avengers</h6>
          <h6 class="card-subtitle mb-1 text-muted">2021</h6>
        </div>
      </div>
    </main>
  </body>
</html>
